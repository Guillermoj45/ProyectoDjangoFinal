{% extends 'base.html' %}
{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <h2>{{ note.title }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>Descripci√≥n:</strong> {{ note.description }}</p>
            <p class="card-text">{{ note.content }}</p>
            <p class="card-text">
                <small class="text-muted">
                    Creado el: {{ note.created_at|date:"d/m/Y H:i" }}
                </small>
            </p>
            <a href="{% url 'edit_note' note.id %}" class="btn btn-primary">Editar Nota</a>
            <a href="{% url 'delete_note' note.id %}" class="btn btn-danger">Eliminar Nota</a>
        </div>
    </div>
{% endblock %}
