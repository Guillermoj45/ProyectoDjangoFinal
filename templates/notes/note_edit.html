{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>{% if note %}Editar Nota{% else %}Nueva Nota{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
{% endblock %}
